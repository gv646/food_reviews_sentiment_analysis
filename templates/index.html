<!DOCTYPE html>
<html lang="en"><head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
  <div class="container border p-5" style="
      margin: auto;
  ">
    <h2>Amazon Fine Food Reviews: Sentiment Analysis</h2>
    <p>Get sentiment analysis for text inputed below.</p>
    <form action="/predict" method="POST">
      <div class="row">
        <div class="col-sm-12 p-2">
            <textarea class="form-control" name="review_text" rows="10" cols="30"></textarea>
        </div>
        <div class="col-sm-4 col-sm-offset-8 pull-right p-2">
            <button type="submit" class="btn btn-primary mb-2">Get Sentiment Analysis</button>
        </div>
      </div>
    </form>
  </div>
  </body></html>
